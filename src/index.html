<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>basemap.de Legende</title>
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <div id="wrapper" class="wrapper">
        <div class="mapStyle">
            Kartenstil:
            <select id="selStyle">
                <option value="https://sgx.geodatenzentrum.de/gdz_basemapde_vektor/styles/bm_web_col.json">Farbe</option>
                <option value="https://sgx.geodatenzentrum.de/gdz_basemapde_vektor/styles/bm_web_gry.json">Grau</option>
            </select>
        </div>
        <div class="setDpi">
            Auflösung (DPI):
            <select id="selDpi">
                <option value="96">96</option>
                <option value="150">150</option> 
                <option value="300">300</option> 
            </select>
        </div>
        <div class="toggleLogo">
            <input id="toggleLogo" type="checkbox"> Logo einblenden
        </div>
        <div id="frame" class="frame">
            <div class="title">
                <img id="legendLogo" src="image/logo.svg" alt="basemap.de" class="logo hidden"/>
                Zeichenerklärung
            </div>     
            <div id="legend">
            </div>
            <div id="renderMap" class="map"></div>
        </div>
        <a id="btnDownload" class="button">Bild herunterladen</a>
    </div>
</body>
</html>
